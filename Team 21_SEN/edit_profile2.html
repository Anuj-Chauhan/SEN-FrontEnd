	<div class="container" style="padding-top: 0px;">
		<h2 class="page-header">Edit Profile</h2>
	<div class="row">

  
    <!-- left column -->
    <div class="col-md-4 ">
      <div class="text-center">
			<img src="images/default_profile_image.png" class="avatar img-circle img-thumbnail" alt="Display Pic">
			<h6><i>Change profile picture</i></h6>
			<input type="file" class="text-center center-block well well-sm">
      </div>
      
    </div>
	
    <!-- edit form column -->
    <div class="col-md-8 personal-info">
		<h2>Project Details</h2>
			
				<form class="form-horizontal" role="form" style="padding:10px;">
	  
						<div class="form-group" >
							<label class="col-md-3 control-label">Title:</label>
							<div class="col-md-7">
								<input class="form-control" placeholder="Angry Bird Bot" type="text">
							</div>
						</div>
						
						<div class="form-group" >
							<label class="col-md-3 control-label">Description:</label>
							<div class="col-md-7">
								<textarea class="form-control" placeholder="Simulated an artificially intelligent bot for the popular game Angry birds which could compete with human players." type="text" rows="5"></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">From:</label>
							<div class="col-lg-4">
								<input class="form-control" value="" type="month">
							</div>
		  
							<label class="col-lg-1 control-label">To:</label>
							<div class="col-lg-4">
								<input class="form-control" value="" type="month">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Status:</label>
							<div class="col-lg-4">
								<div class="ui-select">
									<select id="Status" class="form-control">
										<option placeholder="">Completed</option>
										<option placeholder="">Ongoing</option>
									</select>
								</div>
							</div>
						</div>
						
						<div class="form-group" >
							<label class="col-lg-3 control-label">Guide:</label>
							<div class="col-lg-7">
								<input class="form-control" placeholder="Prof. Sourish Das Gupta" type="text">
							</div>
						</div>
						
						<div class="form-group" >
							<label class="col-lg-3 control-label">Associates:</label>
							<div class="col-lg-7">
								<input class="form-control" placeholder="Members of Project" type="text">
							</div>
						</div>
						
						<div class="form-group" >
							<label class="col-lg-3 control-label">Other Information:</label>
							<div class="col-lg-7">
								<input class="form-control" placeholder="Funding Organisation" type="text">
							</div>
						</div>
						
						
					</form>
								
				</div>			
			</div>
								
		
  </div>
					<div class="col-md-8 col-md-offset-7 ">
									<a href="edit_profile2.html"><button type="submit" class="btn btn-warning">Add new </button></a>
									<button type="submit" class="btn btn-primary ">Save and Finish</button>
									<input class="btn btn-default " value="Cancel" type="reset">
					</div>
  </div>
